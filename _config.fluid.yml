# Fluid Configuration
# docs: https://hexo.fluid-dev.com/docs/guide/

# 静态资源
# static_prefix:
#   jquery: https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/

#浏览器导航栏图标
favicon: /img/background/EpMenu.svg
apple_touch_icon: /img/background/EpMenu.svg

# 导航栏
navbar:
  blog_title: "Unrealfeathers's Blog"
  menu:
    - { key: 'home', link: '/', icon: 'iconfont icon-home-fill' }
    - { key: 'archive', link: '/archives/', icon: 'iconfont icon-archive-fill' }
    - { key: 'category', link: '/categories/', icon: 'iconfont icon-category-fill' }
    - { key: 'tag', link: '/tags/', icon: 'iconfont icon-tags-fill' }
    - { key: 'about', link: '/about/', icon: 'iconfont icon-user-fill' }

# 懒加载
lazyload:
  enable: true
  loading_img: /img/background/loading.gif
  onlypost: false
  offset_factor: 2

# 全局字体
font:
  font_size: 16px        # 全局字号
  font_family:           # 全局字体族
  code_font_size: 85%    # 代码的字号

# 网页统计
web_analytics:  # 网页访问统计
  enable: false # 默认为false，启用网页统计改为true即可
  baidu:  # 百度统计的Key，参见 https://tongji.baidu.com/sc-web/10000033910/home/site/getjs?siteId=13751376 代码获取中 hm.js? 后边的字符串
  google:  # Google统计的Tracking ID，参见 https://analytics.google.com/analytics/web/
  tencent:  # 腾讯统计的H5 App id，参见 https://mta.qq.com/h5/manage/ctr_app_manage (开启高级功能才有cid)
    sid:
    cid:
  woyaola:  # 51.la站点统计ID，参见 https://www.51.la/user/site/index
  cnzz:  # 友盟/cnzz站点统计web_id，参见 https://web.umeng.com/main.php?c=site&a=show
  leancloud:  # LeanCloud 计数统计，可用于 PV UV 展示，如果 web_analytics.enable 没有开启，PV UV 展示只会查询，不会增加
    app_id:
    app_key:
    server_url:  # REST API 服务器地址，国际版不填

# 展示 PV 与 UV 统计
footer:
  content: ''
  statistics:
    enable: false
    source: "busuanzi"  # 可选 leancloud | busuanzi  根据自己需求选择
    pv_format: "总访问量 {} 次"  # 显示的文本，{}是数字的占位符（必须包含)，下同
    uv_format: "总访客数 {} 人"

# 强制全局HTTPS
force_https: true

# 暗色模式
dark_mode:
  enable: true
  default: auto

# 首页
index:
  # 页面顶部大图
  banner_img: https://s21.ax1x.com/2025/04/03/pE6iX6O.jpg
  banner_img_height: 100%
  banner_mask_alpha: 0.05
  # 打字机
  slogan:
    enable: true
    text: "Welcome"
    api:
        enable: false
        url: ""
        method: "GET"
        headers: {}
        keys: [""]
  # 文章摘要
  auto_excerpt:
    enable: true
  # 文章跳转方式
  post_url_target: _self
  # 文章信息
  post_meta:
    date: true
    category: true
    tag: true
  # 文章排序
  post_sticky:
    enable: true
    icon: 'iconfont icon-top'
  
# 打印机效果配置
fun_features:
  typing: 
    enable: true
    typeSpeed: 70     # 打印速度
    cursorChar: "·" # 游标字符
    loop: false       # 是否循环播放效果

# 文章配置
post:
  default_index_img: 
  banner_img: https://s21.ax1x.com/2025/04/03/pE6iX6O.jpg
  # 文章数据配置
  meta:
    author:     # 作者，优先根据 front-matter 里 author 字段，其次是 hexo 配置中 author 值
      enable: false
    date:       # 文章日期，优先根据 front-matter 里 date 字段，其次是 md 文件日期
      enable: true
      format: "dddd, MMMM Do YYYY, h:mm a"  # 格式参照 ISO-8601 日期格式化
    wordcount:  # 字数统计
      enable: true
      format: "{} 字"  # 显示的文本，{}是数字的占位符（必须包含)，下同
    min2read:   # 阅读时间
      enable: true
      format: "{} 分钟"
    views:      # 阅读次数
      enable: false
      source: "leancloud"  # 统计数据来源，可选：leancloud | busuanzi   注意不蒜子会间歇抽风
      format: "{} 次"
  # 代码块
  code:
  copy_btn: true
  highlight:
    enable: true
    line_number: true
    lib: "highlightjs"
    highlightjs:
      style: 'Github Gist'
      bg_color: false
    prismjs:
      style: "default"
      preprocess: true
  # 脚注
  footnote:
    enable: true
    format: '<h2>参考</h2>'
  # LaTex配置
  math:
    enable: true
    specific: true
    engine: katex
  # 流程图配置
  mermaid:
    enable: true
    specific: true
    options:

# 修改markdown渲染器
markdown:
  plugins:
    - "@traptitech/markdown-it-katex"

# 归档页
archive:
  # 页面顶部大图
  banner_img: https://s21.ax1x.com/2025/04/03/pE6iX6O.jpg
  banner_img_height: 100%
  banner_mask_alpha: 0.05
# 分类页
category:
  # 页面顶部大图
  banner_img: https://s21.ax1x.com/2025/04/03/pE6iX6O.jpg
  banner_img_height: 100%
  banner_mask_alpha: 0.05
# 标签页
tag:
  # 页面顶部大图
  banner_img: https://s21.ax1x.com/2025/04/03/pE6iX6O.jpg
  banner_img_height: 100%
  banner_mask_alpha: 0.05
  # 标签词云
  tagcloud:
    min_font: 15
    max_font: 30
    unit: px  # 字号单位
    start_color: "#BBBBEE"
    end_color: "#337ab7"
# 关于页
about:
  # 页面顶部大图
  banner_img: https://s21.ax1x.com/2025/04/03/pE6iX6O.jpg
  banner_img_height: 100%
  banner_mask_alpha: 0.05
  # 关于信息
  avatar: https://s21.ax1x.com/2025/04/03/pE6ijXD.jpg
  name: "Unrealfeather"
  intro: "不必要做的事不做，必须做的一律从简。<br />Eschew the superfluous; streamline the indispensable."
  # 社交页图标
  icons:
    - { class: 'iconfont icon-github-fill', link: 'https://github.com/Unrealfeathers', tip: 'GitHub' }



# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Configuration Documentation ：
# https://hexo.io/zh-cn/docs/configuration

# Site
title: "Unrealfeather's Blog"
subtitle: "Ciallo~(∠・ω< )⌒☆"
description: 'A small corner of the internet that might be useful to you.'
keywords: "University Coding Projects, Programming Tips, Python, Java"
author: Unrealfeather
language: zh-CN
timezone: 'Asia/Shanghai'

# URL
url: https://flowerdown.org
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:
pretty_urls:
  trailing_index: true # Set to false to remove trailing 'index.html' from permalinks
  trailing_html: true  # Set to false to remove trailing '.html' from permalinks

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false         # Transform title into titlecase
external_link:
  enable: true           # Open external links in new tab
  field: site            # Apply to the whole site
  exclude: ''
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
syntax_highlighter: highlight.js
highlight:
  line_number: true
  auto_detect: false
  tab_replace: ''
  wrap: true
  hljs: false
prismjs:
  preprocess: true
  line_number: true
  tab_replace: ''

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date
  pagination_dir: 'page'

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
## updated_option supports 'mtime', 'date', 'empty'
updated_option: 'mtime'

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: fluid
theme_config:
  # Theme configuration file
  theme_config_file: _config.fluid.yml

# Deployment
## Docs: https://hexo.io/docs/one-command-deployment
deploy:
  type: ''

# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

# Include / Exclude file(s)
## include:/exclude: options only apply to the 'source/' folder
include:
exclude:
ignore:
